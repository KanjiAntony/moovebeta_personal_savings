<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Create an account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <form method="POST" class="form-signin" th:object="${registrationForm}" th:action="@{/registration}">
        <h2 class="form-signin-heading">Create your account</h2>
        <div class="form-group">
            <input type="text" th:field="*{fullname}" class="form-control" placeholder="Full name"
                   autofocus="true">
        </div>

        <div class="form-group">
            <input type="text" th:field="*{email}" class="form-control" placeholder="Email"
                   autofocus="true">
            <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
            <input type="number" th:field="*{phoneNumber}" class="form-control" placeholder="Phone number"
                   autofocus="true">
        </div>

        <div class="form-group">
            <select th:field="*{role}" class="form-control">
                <option th:value="'USER'" th:text="User"></option>
                <option th:value="'ADMIN'" th:text="Admin"></option>
            </select>
        </div>

        <div class="form-group">
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password">
            <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <div class="row">
            <div class="col-4">
                <img th:src="*{'data:realCaptcha/jpg;base64,'+ actualCaptcha}"/>
            </div>
            <div class="col-8">
                <input type="hidden" th:field="*{answerCaptcha}"/>
                <input type="text" th:field="*{typedCaptcha}" class="form-control" placeholder="Type captcha here"/>
            </div>
        </div>

        <br/>

        <div th:if="${captcha_error!=null}" class="row">
            <div class="col-12">
                <span class="alert alert-danger" th:text="${captcha_error}"></span>
            </div>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
